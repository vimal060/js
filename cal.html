<!DOCTYPE html>
<html>
    <head>
        <title>calculator</title>
    </head>
    <body>
        <h1>Simple Calculator using Js</h1>

        <hr><br><br></br>
        <div>

        <label for="" style="font-size: 1.5vw; margin-left: 400px;">Enter First Value :</label>

        <input type="tel" name="" id="input1" style="width: 300px; height:30px; margin-left: 60px;"><br>
        <label for="" style="font-size: 1.5vw; margin-left: 400px;">Enter Second Value :</label>

        <input type="tel" name="" id="input2"  style="width: 300px; height:30px; margin-left: 30px;"><br><br>

        <input type="tel" name="result" id="result"  style="width: 300px; height:30px; margin-left: 670px;" ><br><br><br>

         
        <input type="button" onclick="add()" value="+"  style="width: 30px; height: 30px; margin-left: 670px;" >
   
        <input type="button" onclick="sub()" value="-" style="width: 30px; height: 30px; margin-left: 50px;">
        <input type="button" onclick="mul()" value="*"  style="width: 30px; height: 30px; margin-left: 50px;">
    
        <input type="button" onclick="div()" value="/" style="width: 30px; height: 30px; margin-left: 50px;">
    
    </div>
    <script>
        function add() {
            const first = parseFloat(document.getElementById("input1").value);
            const sec = parseFloat(document.getElementById("input2").value);

            document.getElementById("result").value = first + sec;
        }

        function sub() {
            const first = parseFloat(document.getElementById("input1").value);
            const sec = parseFloat(document.getElementById("input2").value);

            document.getElementById("result").value = first - sec;
        }

        function mul() {
            const first = parseFloat(document.getElementById("input1").value);
            const sec = parseFloat(document.getElementById("input2").value);

            document.getElementById("result").value = first * sec;
        }

        function div() {
            const first = parseFloat(document.getElementById("input1").value);
            const sec = parseFloat(document.getElementById("input2").value);

            document.getElementById("result").value = first / sec;
        }
    </script>
    </body>
</html>
