<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript Program to Swap Two Variables</title>
    </head>

    <body>
        <script >
            let swap1=prompt("enter the First value");
            let swap2=prompt("enter the Second value");
    
            document.write("First value after swap: "+swap2);
            document.write("<br>")
            document.write("Second value after swap: "+swap1);
    
    
    
    
          </script>  
    
    </body>
</html>
