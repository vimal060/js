<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript odd even number</title>
    </head>

    <body>
        <script >

        let num1 =prompt("Enter the number:");
        let a=Number(num1);
        if (a%2==0 && a>0){
          document.write("The number ",a," is an even number");
} else if(a%2!=0 && a>0) {
      document.write("The number ",a," is an odd number");
      };


          </script>

    </body>
</html>
