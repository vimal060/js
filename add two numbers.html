<!DOCTYPE html>
<html>
    <head>
        <title>add js</title>
    </head>
    <body>
        <h3>Javascript to add two number</h3>
        <form>
            <input type="text" id="input1">+
            <input type="text" id="input2">=

            <input type="text" id="output">
        </form><br>
        <button onclick="submit()">submit</button>

        <script>
            function submit(){
                let name1 = parseInt(document.getElementById("input1").value);
                let name2 = parseInt(document.getElementById("input2").value);
                document.getElementById("output").value = name1 + name2;

            }
        </script>

    </body>
</html>
