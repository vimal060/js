<!DOCTYPE html>
<html>
    <head>
        <title>check prime number</title>
    </head>

    <body>
        <script >

          var b;
          b=prompt("Enter a Numer")
          var i;
          var check=0;

          for(i=1; i<=b; i++)
          {
          if(b%i==0)
          check++;
          }
          if(check==2)
          document.write(b +" is a Prime Number");
          else {
          document.write(b +" is not a Prime Number");
          }

          </script>

    </body>
</html>
